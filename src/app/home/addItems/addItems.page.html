<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="addNew()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{myItems.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size-md="3" size-sm="6">
  <ion-list class="ion-no-padding " >
      <ion-item>
        {{ myItems.name }}
      </ion-item>
      <ion-item>
        <ion-label position="floating">Floating Label</ion-label>
        <ion-input value={text} #desc></ion-input>
      </ion-item>
  </ion-list>
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
